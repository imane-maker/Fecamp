<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapGame</title>
    <link rel="stylesheet" href="Map.css">
</head>
<body>
    <main>
        <div>
            <img class="map" src="world-map.svg" alt="map">
        </div>

        </div>
    </main>
    
    
</body>

</html>
